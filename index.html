<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>X Widget Library Demo</title>
  <link rel="icon" type="image/svg+xml" href="./public/js.svg">
  <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>

  <div class="container">
    <div class="section widget-tree">
      <h2>X Widget Tree</h2>
      <div id="root">
        <div widget="widgets/a">
          <div widget="widgets/b">
            <div widget="widgets/c"></div>
          </div>
        </div>
        <div></div>
        <div widget="widgets/c">
          <div widget="widgets/a"></div>
          <div widget="widgets/b"></div>
        </div>
      </div>
    </div>

    <div class="section controls">
      <h2>Controls</h2>
      <button id="initBtn">Init Selected</button>
      <button id="destroyBtn">Destroy Selected</button>
      <button id="doneBtn">Mark Done</button>
      <button id="failBtn">Simulate Fail</button>
    </div>

    <div class="section info">
      <h2>Info</h2>
      <div id="info-content">
        <p>Selected: <span id="selected-path">none</span></p>
        <p>Status: <span id="status">-</span></p>
      </div>
    </div>
  </div>

  <script defer type="module" src="./src/main.js"></script>

</body>

</html>
