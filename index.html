<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>X Widget Library Demo</title>
  <link rel="icon" type="image/svg+xml" href="./public/js.svg">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <div class="wrapper">
    <section class="controls">
      <h2>Controls</h2>
      <button disabled id="init-btn">Init Selected</button>
      <button disabled id="destroy-btn">Destroy Selected</button>
      <button disabled id="done-btn">Mark Done</button>
      <button disabled id="fail-btn">Simulate Fail</button>
    </section>

    <section class="widget-tree">
      <h2>X Widget Tree</h2>
      <div id="root">
        <div widget="widgets/a">
          <div widget="widgets/b">
          </div>
        </div>
        <div></div>
        <div widget="widgets/c"></div>
        <div widget="widgets/c">
          <div widget="widgets/a"></div>
          <div widget="widgets/b"></div>
        </div>
      </div>
    </section>

    <section class="info">
      <h2>Info</h2>
      <div class="info-content">
        <p>Selected: <span class="selected-path">none</span></p>
        <p>Status: <span class="status">-</span></p>
      </div>
      <h3>Logs</h3>
      <div class="info-logs"></div>
    </section>
  </div>

  <script defer type="module" src="./src/main.js"></script>

</body>

</html>
